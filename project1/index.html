            <div class="preloader"></div>

            <div class="container"></div>
            <div id="fakeDiv">
                <div id="map"></div>

                  <div id="covidTable" class="buttonPopup" display="none">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                              <th scope="col" colspan="2" id="covidTableHead">Covid statistics</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                               <td><i class="covidIcon fa-solid fa-hospital-user"></i>Active cases</td>
                               <td id="active" class="covidStat"></td>
                            </tr>
                            <tr>
                               <td><i class="covidIcon fa-solid fa-hospital-user"></i>Active cases per million</td>
                               <td id="activePerM" class="covidStat"></td>
                            </tr>
                            <tr>
                               <td><i class="covidIcon fa-solid fa-file-lines"></i>Total cases</td>
                               <td id="cases" class="covidStat"></td>
                            </tr>
                            <tr>
                                <td><i class="covidIcon fa-solid fa-file-lines"></i>Total cases per million</td>
                                <td id="casesPerM"class="covidStat"></td>
                              </tr>
                              <tr>
                                <td><i class="covidIcon fa-solid fa-skull-crossbones"></i>Total deaths</td>
                                <td id="deaths" class="covidStat"></td>
                              </tr>
                              <tr>
                                <td><i class="covidIcon fa-solid fa-skull-crossbones"></i>Deaths per one million</td>
                                <td id="deathsPerM" class="covidStat"></td>
                              </tr>
                              <tr>
                                <td><i class="covidIcon fa-solid fa-people-group"></i>Poulation</td>
                                <td id="covidPopulation" class="covidStat"></td>
                              </tr>
                              <tr>
                                <td><i class="covidIcon fa-solid fa-house-medical-circle-check"></i>Total recovered</td>
                                <td id="recovered" class="covidStat"></td>
                              </tr>
                              <tr>
                                <td><i class="covidIcon fa-solid fa-flask-vial"></i>Total tests taken</td>
                                <td id="tests" class="covidStat"></td>
                              </tr>
                          </tbody>
                      </table>
                  </div>

                  <div id="infoTable" class="buttonPopup" display="none">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                              <th scope="col" colspan="2" id="infoTableHead">Country info</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                               <td><i class="infoIcon fa-solid fa-hospital-user"></i>Capital city</td>
                               <td id="capital" class="covidStat"></td>
                            </tr>
                            <tr>
                               <td><i class="infoIcon fa-solid fa-hospital-user"></i>Continent</td>
                               <td id="continent" class="covidStat"></td>
                            </tr>
                            <tr>
                               <td><i class="infoIcon fa-solid fa-file-lines"></i>Spoken languages</td>
                               <td id="languages" class="covidStat"></td>
                            </tr>
                            <tr>
                                <td><i class="infoIcon fa-solid fa-file-lines"></i>Total population</td>
                                <td id="population"class="covidStat"></td>
                              </tr>
                              <tr>
                                <td><i class="infoIcon fa-solid fa-skull-crossbones"></i>Land area<sup>SqKm</sup></td>
                                <td id="area" class="covidStat"></td>
                              </tr>
                              <tr>
                                <td><i class="infoIcon fa-solid fa-skull-crossbones"></i>Currency</td>
                                <td id="currency" class="covidStat"></td>
                              </tr>
                              <tr>
                                <td><i class="infoIcon fa-solid fa-people-group"></i>Fips code</td>
                                <td id="fipsCode" class="covidStat"></td>
                              </tr>
                              <tr>
                                <td><i class="infoIcon fa-solid fa-house-medical-circle-check"></i>Country code</td>
                                <td id="countryCode" class="covidStat"></td>
                              </tr>
                          </tbody>
                      </table>
                  </div>

                            <div id="headDiv"><p id="newsHead">News</p></div>

                    </div>
                    <div id="carouselInner" class="carousel-inner">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

                    </button>

                 <div id="weatherCard" class="buttonPopup" display="none">
                    <div class="container">
                        <div class="weatherContent">
                            <div id="mainWeather" class="mainWeather">
                                <div id="sunIcon"><i id="sunIcon" class="fa-regular fa-sun"></i></div>
                                <div id="todayTemp" class="todayTemp"></div>
                                <div id="windAndDescription">
                                    <div id="windContainer" class="windContainer">

                                    <div id="weatherDescription" class="weatherDescription"></div>
                                </div>
                            </div>

                                <div id="top3" class="weather3S">

                                </div>
                                <div id="bot3" class="weather3S">
                                    <div id="weather4" class="predictedWeather">

                                        <div>
                                            <i class="fa-solid fa-temperature-half temp-piece"></i>
